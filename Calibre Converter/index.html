<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />

    <title>Calibre Converter App</title>

  </head>
  <body>
    <h2> CWW Tech Africa Project</h2>
    <h6>(Group 14)</h6>
  <div class="container">
  
    <div class="container-header">

      <h3> Calibre to Millimeter Converter</h3>
        <h4>FORMULA</h4>
          <p>
            1cal = 0.254mm <br>
            1mm = 3.937cal
          </p>
    </div>

    <div class="container-convert">
      <div class="input-action">
        <label for="cal" class="cali">CALIBRE </label>
        <input class="inputField" type="number" id="cal" placeholder="Enter Calibre"> <sub>cal</sub>
        <span> = </span>
        <label for="mm" class="mil">MILLIMETER</label>
        <input class="inputField" type="number" id="mm" placeholder="Enter Millimeter"> <sub>mm</sub>
      </div>
      <div class="action">
        <button id="convert">Convert</button>
        <button id="clear" onclick="clearInput()">clear</button>
      </div>
    </div>   
  </div>
    <script src="app.js"></script>
  </body>
</html>
